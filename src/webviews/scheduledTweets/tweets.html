<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Scheduled Tweets</title>
    <style>
      .tweet-list {
        list-style: none;
        padding: 0;
      }

      .tweet-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .tweet-text {
        font-size: 16px;
        font-weight: bold;
        width: 20%;
      }

      .tweet-date {
        font-size: 14px;
        color: gray;
      }

      .tweet-buttons {
        display: flex;
        gap: 5px;
      }

      .tweet-buttons button {
        padding: 5px 10px;
        background-color: #f1f1f1;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Scheduled Tweets</h1>

    <div id="tweetsContainer"></div>

    <script src="./tweets.js"></script>
  </body>
</html>
